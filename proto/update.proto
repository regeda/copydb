syntax = "proto3";
package copydb;

import "github.com/gogo/protobuf/gogoproto/gogo.proto";

message Update {
	string id = 1;
	int64 unix = 2;
	int64 version = 3;

	message Field {
		string name = 1;
		bytes data = 2;
	}

	bool remove = 4;
	repeated Field set = 5 [(gogoproto.nullable) = false];
	repeated Field unset = 6 [(gogoproto.nullable) = false];
}
